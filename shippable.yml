# vim: et sr sw=2 ts=2 smartindent:
#
# Set to only build on git tag events and pull requests
# in shippable console.
language: none

env:
  - secure: 

build:

  ci:
    - if [[ "${GITHUB_TOKEN}x" == "x" ]]; then echo "GITHUB_TOKEN not available" ; fi || echo "FOUND"

  on_success: if [[ "${GITHUB_TOKEN}x" == "x" ]]; then echo "GITHUB_TOKEN not available" ; fi || echo "FOUND"

integrations:
  notifications:
    - integrationName: opsgang_slack_delivery
      type: slack
      recipients: "#delivery"
      on_success: never
      on_failure: never
      on_pull_request: never

